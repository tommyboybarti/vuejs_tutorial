<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vue.js Tutorial</title>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>


<!-- This is the view -->
    <body>
        <div id="app">
            <h1>{{ message }}</h1>
            <!-- 2 way binding where the model binds to view and the view can bind to model via user inputs! 
            MVVM Framework (model-view-view model) where the model is the data (down in script) 
            and the view is what's displayed to the user (html)-->
            <input type="text" v-model="message" />
        </div>
    </body>
 
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>

    <!-- This is the model -->
    <script>
        var app = new Vue({
            el: '#app',
            data: { 
                message: 'Hello Vue World'
            }
        })
    </script>
</html>
